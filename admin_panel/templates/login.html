<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <style>
    body { font-family: sans-serif; max-width: 400px; margin: 5em auto; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 1em; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Авторизация</h2>
  {% if error %}
    <p class="error">❌ Неверный логин или пароль</p>
  {% endif %}
  <form method="post">
    <input name="username" placeholder="Логин" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button type="submit">Войти</button>
  </form>
</body>
</html>
